<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Access key tests</title>
<script type="text/javascript" src="prototype.js"></script>
<script type="text/javascript" src="accesskeys.js"></script>
</head>
<body>
<p>A should focus: <input accesskey="a" /></p>
<p>B should focus: <select accesskey="b"><option>Foo</option></select></p>
<p><label for="input1" accesskey="c">C should focus: <input id="input1" /></label></p>
<p><label for="select1" accesskey="d">D should focus: <select id="select1"><option>Foo</option></select></label></p>
<p>F should open window: <a href="about:blank" target="_blank" accesskey="f">Foo</a></p>
<p>G should open window: <a href="javascript:void(window.open())" accesskey="g">Foo</a></p>
<p>H should open window: <a id="link1" href="#" accesskey="h">Foo</a></p>
<p>I should open window: <a onclick="window.open();return false;" href="#" accesskey="i">Foo</a></p>
<p>J should open window: <span style="display:none"><a href="about:blank" target="_blank" accesskey="j">Foo</a></span></p>
<p>K should open window: <span style="display:none"><a href="javascript:void(window.open())" accesskey="k">Foo</a></span></p>
<p>L should open window: <span style="display:none"><a id="link2" href="#" accesskey="l">Foo</a></span></p>
<p>M should open window: <span style="display:none"><a onclick="window.open();return false;" href="#" accesskey="m">Foo</a></span></p>
<script type="text/javascript">
document.observe('dom:loaded', function() {
    $('link1').observe('click', function() { window.open(); return false; });
    $('link2').observe('click', function() { window.open(); return false; });
});
</script>
</body>
</html>
